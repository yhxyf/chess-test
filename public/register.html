<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 实时网页象棋</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px;">
        <header>
            <h1>注册</h1>
        </header>
        <main>
            <section class="room-section">
                <form id="registerForm">
                    <div class="setting-item" style="flex-direction: column; align-items: flex-start; gap: 5px;">
                        <label for="username" style="width: 100%;">用户名:</label>
                        <input type="text" id="username" required style="width: 100%;">
                    </div>
                    <div class="setting-item" style="flex-direction: column; align-items: flex-start; gap: 5px;">
                        <label for="password" style="width: 100%;">密码:</label>
                        <input type="password" id="password" required style="width: 100%;">
                    </div>
                    <p id="errorMessage" style="color: red; text-align: center; margin-bottom: 15px;"></p>
                    <button type="submit" class="btn" style="width: 100%;">注册</button>
                </form>
                <p style="text-align: center; margin-top: 15px;">
                    已有账户? <a href="/login.html">立即登录</a>
                </p>
                <p style="text-align: center; margin-top: 10px;">
                    <a href="/" class="btn" style="background-color: #777;">返回主页</a>
                </p>
            </section>
        </main>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
