<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间 - 实时网页象棋</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>实时网页象棋</h1>
            <div id="roomInfo">
                <!-- 房间信息将通过 JavaScript 动态生成 -->
            </div>
        </header>
        
        <main>
            <div class="game-container">
                <div class="board-container">
                    <div id="chessBoard" class="chess-board">
                        <!-- 棋盘将通过 JavaScript 动态生成 -->
                    </div>
                </div>
                
                <div class="side-panel">
                    <div class="players-info">
                        <h3>玩家</h3>
                        <ul id="playersList">
                            <!-- 玩家列表将通过 JavaScript 动态生成 -->
                        </ul>
                    </div>
                    
                    <div class="spectators-info">
                        <h3>观战者 (<span id="spectatorCount">0</span>)</h3>
                        <ul id="spectatorsList">
                            <!-- 观战者列表将通过 JavaScript 动态生成 -->
                        </ul>
                    </div>
                    
                    <div class="chat-container">
                        <h3>聊天</h3>
                        <div id="chatMessages" class="chat-messages">
                            <!-- 聊天消息将通过 JavaScript 动态生成 -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="输入消息..." />
                            <button id="sendMessageBtn">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
