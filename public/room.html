<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间 - 实时网页象棋</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>实时网页象棋</h1>
            <div id="roomInfo">
            </div>
            <a href="/" class="btn" style="position: absolute; top: 20px; left: 20px;">返回主页</a>
        </header>
        
        <main>
            <div class="game-container">
                <div class="board-container">
                    <div id="chessBoard" class="chess-board">
                    </div>
                </div>
                
                <div class="side-panel">
                    <div class="players-info">
                        <h3>玩家</h3>
                        <ul id="playersList">
                        </ul>
                        <div class="captured-pieces" id="capturedForBlack">
                            <h4>黑方被吃</h4>
                            <div class="pieces-container"></div>
                        </div>
                        <div class="captured-pieces" id="capturedForRed">
                            <h4>红方被吃</h4>
                            <div class="pieces-container"></div>
                        </div>
                    </div>
                    
                    <div class="spectators-info">
                        <h3>观战者 (<span id="spectatorCount">0</span>)</h3>
                        <ul id="spectatorsList">
                        </ul>
                    </div>
                    
                    <div class="chat-container">
                        <h3>聊天</h3>
                        <div id="chatMessages" class="chat-messages">
                        </div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="输入消息..." />
                            <button id="sendMessageBtn" class="btn">发送</button>
                        </div>
                    </div>

                    <div class="game-actions">
                        <button id="undoBtn" class="btn">请求悔棋</button>
                        <button id="restartBtn" class="btn" style="display: none;">重新开始</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="roleSwitchModal" class="modal-overlay">
        <div class="modal-content">
            <h3>选择你的角色</h3>
            <div id="modalActions" class="modal-actions">
                <button id="switchToRedBtn" class="btn">成为红方</button>
                <button id="switchToBlackBtn" class="btn">成为黑方</button>
                <button id="switchToSpectatorBtn" class="btn">成为观战者</button>
            </div>
            <button id="closeModalBtn" class="btn" style="margin-top: 20px; background-color: #777;">取消</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
