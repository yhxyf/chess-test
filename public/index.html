<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时网页象棋 - 大厅</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="pageTitleHeader">实时网页象棋</h1>
            <p class="subtitle">与朋友进行一场在线对弈</p>
        </header>
        
        <main>
            <section class="room-section">
                <div class="room-header">
                    <h2>游戏大厅</h2>
                    <div>
                        <div id="authButtons" style="display: inline-block;">
                            <a href="/login.html" class="btn">登录</a>
                            <a href="/register.html" class="btn">注册</a>
                        </div>
                        <div id="userActions" style="display: none; align-items: center;">
                            <span id="usernameDisplay" style="margin-right: 15px;"></span>
                            <button id="logoutBtn" class="btn" style="background-color: #c0392b;">退出登录</button>
                        </div>
                         <a href="/settings.html" class="btn" style="margin: 0 10px; background-color: #777;">设置</a>
                         <button id="guestModeBtn" class="btn" style="background-color: #27ae60;">游客模式</button>
                         <button id="createRoomBtn" class="btn">创建房间</button>
                    </div>
                </div>
                
                <div class="room-list-container">
                    <h3>可用房间</h3>
                    <ul id="roomList">
                    </ul>
                    <p id="noRoomsMessage" style="display: none; text-align: center; padding: 20px; color: #777;">
                        当前没有可用的房间，快去创建一个吧！
                    </p>
                </div>
            </section>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lobby.js"></script>
</body>
</html>
